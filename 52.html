[20/4 13:55] rossa: <!DOCTYPE html>
<html>
<head>
  <title>Perpustakaan</title>
</head>
<body onload="loadBooks()">

  <h1>Selamat Datang di Perpustakaan</h1>
  
  <!-- Penggunaan variabel dan operator -->
  <script>
    var x = 5;
    if (x < 2) {
      window.alert(x + " < 2");
    } else {
      window.alert(x + " > 2");
    }
  </script>

  <!-- Struktur kondisi -->
  <h2>Status Anggota</h2>
  <p id="status"></p>
  <script>
    var age = 18;
    if (age >= 18) {
      document.getElementById("status").innerHTML = "Anda sudah dewasa.";
    } else {
      document.getElementById("status").innerHTML = "Anda masih di bawah umur.";
    }
  </script>

  <!-- Struktur perulangan -->
  <h3>Daftar Buku</h3>
  <ul id="bookList"></ul>
  <script>
    function loadBooks() {
      var books = ["Buku 1", "Buku 2", "Buku 3", "Buku 4", "Buku 5"];
      var bookList = document.getElementById("bookList");
      
      for (var i = 0; i < books.length; i++) {
        var listItem = document.createElement("li");
        listItem.textContent = books[i];
        bookList.appendChild(listItem);
      }
    }
  </script>

  <!-- HTML DOM Event -->
  <h4 id="hoverText" onmouseover="changeColor()">Arahkan mouse ke teks ini</h4>
  <script>
    function changeColor() {
      document.getElementById("hoverText").style.color = "red";
    }
  </script>

</body>
</html>
