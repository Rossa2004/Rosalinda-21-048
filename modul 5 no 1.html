<!DOCTYPE html>
<html>
<head>
  <title>Modul 5 nomor 1 Pemrograman web praktik</title>
</head>
<body>
  <h1>Selamat Datang di Perpustakaan</h1>

  <!-- Menggunakan window.alert() -->
  <script>
    window.alert("Selamat Datang di Perpustakaan (berikut adalah cara menampilkan data dengan window alert)");
  </script>

  <!-- Menggunakan document.write() -->
  <script>
    document.write("<p>Selamat Datang di Perpustakaan (berikut adalah cara menampulkan data dengan document.write)</p>");
  </script>

  <!-- Menggunakan innerHTML -->
  <p id="welcome-message"></p>
  <script>
    document.getElementById("welcome-message").innerHTML = "Selamat Datang di Perpustakaan (berikut adalah cara menampilkan data dengan innerHTML)";
  </script>

</body>
</html>
